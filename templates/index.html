  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Text Utils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>

      <form class="d-flex" >
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

</nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils</strong> You can do anything with your text here
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


    <div class="container">

<form action='/analyze' method='post'>

    {% csrf_token %}

    <div class="mb-3">
      <label for="exampleFormControlTextarea1"  class="form-label">Enter Your TEXT HERE!!!!</label>
      <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="10"></textarea>
    </div>

    <hr>

     <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="SWITCH1">
      <label class="form-check-label" for="SWITCH1">REMOVE PUNCTUATIONS </label>
    </div>

         <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="SWITCH2">
      <label class="form-check-label" for="SWITCH2">UPPER CASE</label>
    </div>

         <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="SWITCH3">
      <label class="form-check-label" for="SWITCH3">NEW LINE REMOVE</label>
    </div>

         <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" name="extraspaceremover" role="switch" id="SWITCH4">
      <label class="form-check-label" for="SWITCH4">EXTRA SPACE REMOVE</label>
    </div>

         <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" name="charcount" role="switch" id="SWITCH5">
      <label class="form-check-label" for="SWITCH5">CHARACTER COUNT</label>
    </div>

    <hr>
                    <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-dark .mx-auto" >ANALYZE TEXT</button>
            </div>

    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
